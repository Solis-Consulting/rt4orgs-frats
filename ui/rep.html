<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>RT4 Rep Dashboard</title>
  <style>
    body { font-family: -apple-system, system-ui, sans-serif; margin: 0; background: #0f172a; color: #e5e7eb; }
    .shell { max-width: 1400px; margin: 32px auto; padding: 0 16px; }
    .card { background: #020617; border-radius: 16px; padding: 20px 24px; box-shadow: 0 18px 60px rgba(0,0,0,0.6); border: 1px solid #1f2937; margin-bottom: 24px; }
    h1 { margin: 0 0 8px; font-size: 24px; }
    .sub { margin-bottom: 16px; color: #9ca3af; font-size: 14px; }
    .toolbar { display: flex; gap: 12px; align-items: center; margin-bottom: 16px; flex-wrap: wrap; }
    input, select, textarea { background: #020617; border: 1px solid #4b5563; border-radius: 8px; padding: 6px 10px; color: #e5e7eb; font-size: 13px; }
    input:focus, select:focus, textarea:focus { outline: none; border-color: #38bdf8; }
    button { background: #0ea5e9; color: #0f172a; border: none; border-radius: 8px; padding: 6px 12px; font-size: 13px; font-weight: 600; cursor: pointer; }
    button:hover { background: #38bdf8; }
    button:disabled { background: #4b5563; cursor: not-allowed; }
    button.danger { background: #ef4444; }
    button.danger:hover { background: #dc2626; }
    table { width: 100%; border-collapse: collapse; font-size: 13px; margin-top: 8px; }
    th, td { padding: 8px 6px; text-align: left; border-bottom: 1px solid #1f2937; }
    th { font-size: 11px; text-transform: uppercase; letter-spacing: 0.06em; color: #6b7280; }
    tr:hover td { background: #020617; }
    .badge { display: inline-flex; align-items: center; padding: 2px 8px; border-radius: 999px; font-size: 11px; }
    .badge.green { background: rgba(34,197,94,0.15); color: #bbf7d0; }
    .badge.red { background: rgba(248,113,113,0.15); color: #fecaca; }
    .badge.amber { background: rgba(245,158,11,0.15); color: #fed7aa; }
    .badge.gray { background: rgba(75,85,99,0.4); color: #e5e7eb; }
    .link { color: #38bdf8; text-decoration: none; font-weight: 500; cursor: pointer; }
    .link:hover { text-decoration: underline; }
    .tabs { display: flex; gap: 8px; margin-bottom: 16px; border-bottom: 1px solid #1f2937; }
    .tab { padding: 8px 16px; cursor: pointer; color: #9ca3af; border-bottom: 2px solid transparent; }
    .tab.active { color: #38bdf8; border-bottom-color: #38bdf8; }
    .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 16px; margin-bottom: 24px; }
    .stat-card { background: #1e293b; padding: 16px; border-radius: 8px; }
    .stat-value { font-size: 24px; font-weight: 600; color: #e5e7eb; }
    .stat-label { font-size: 12px; color: #9ca3af; margin-top: 4px; }
    .message-thread { max-height: 400px; overflow-y: auto; padding: 16px; background: #1e293b; border-radius: 8px; margin-bottom: 16px; }
    .message { margin-bottom: 12px; padding: 8px 12px; border-radius: 8px; }
    .message.inbound { background: #1e3a5f; }
    .message.outbound { background: #1e3a3a; margin-left: 20%; }
    .message-time { font-size: 11px; color: #9ca3af; margin-top: 4px; }
    .header-actions { display: flex; gap: 12px; align-items: center; margin-left: auto; }
  </style>
</head>
<body>
  <div class="shell">
    <div class="card">
      <div style="display: flex; align-items: center; justify-content: space-between;">
        <div>
          <h1>RT4 Rep Dashboard</h1>
          <div class="sub" id="userInfo">Enter your API token to continue</div>
        </div>
        <div class="header-actions">
          <a href="index.html" class="link">Admin View</a>
        </div>
      </div>

      <!-- API Token Prompt (shown on load) -->
      <div id="tokenPrompt" style="margin-top: 24px; padding: 20px; background: #1e293b; border-radius: 8px; border: 1px solid #374151;">
        <div style="margin-bottom: 12px; font-weight: 600;">Enter Your Rep API Token</div>
        <div style="display: flex; gap: 8px; align-items: center;">
          <input type="password" id="repApiToken" placeholder="Enter your API token" style="flex: 1; padding: 8px 12px; background: #020617; border: 1px solid #4b5563; border-radius: 8px; color: #e5e7eb; font-size: 14px;" autofocus>
          <button id="tokenSubmitBtn" style="padding: 8px 16px;">Continue</button>
        </div>
        <div id="tokenError" style="margin-top: 8px; color: #fecaca; font-size: 12px; display: none;"></div>
      </div>

      <!-- Main Content (hidden until token validated) -->
      <div id="mainContent" style="display: none;">

      <div class="tabs">
        <div class="tab active" data-view="cards">My Cards</div>
        <div class="tab" data-view="conversations">Conversations</div>
        <div class="tab" data-view="stats">Stats</div>
      </div>

      <!-- Cards View -->
      <div id="cardsView" style="display: none;">
        <div class="toolbar">
          <input id="cardSearch" placeholder="Search by name or ID">
          <select id="statusFilter">
            <option value="">All statuses</option>
            <option value="assigned">Assigned</option>
            <option value="active">Active</option>
            <option value="closed">Closed</option>
            <option value="lost">Lost</option>
          </select>
          <button id="blastBtn" disabled>Blast Selected Assigned Leads</button>
        </div>
        <div id="cardsTableWrap"></div>
      </div>

      <!-- Conversations View -->
      <div id="conversationsView" style="display: none;">
        <div class="toolbar">
          <input id="convSearch" placeholder="Search conversations">
        </div>
        <div id="conversationsList"></div>
        <div id="messageThread" style="display: none;">
          <div class="message-thread" id="messageThreadContent"></div>
          <div class="toolbar">
            <textarea id="messageInput" placeholder="Type your message..." rows="3" style="flex: 1; min-width: 300px;"></textarea>
            <button id="sendMessageBtn">Send</button>
          </div>
        </div>
      </div>

      <!-- Stats View -->
      <div id="statsView" style="display: none;">
        <div class="stats" id="statsGrid"></div>
      </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { BACKEND_URL } from '/config.js';
    const BACKEND = BACKEND_URL;

    let currentView = 'cards';
    let allCards = [];
    let allConversations = [];
    let selectedPhone = null;
    let apiToken = null; // No persistent storage - must enter each time

    // Token prompt handling
    const tokenPrompt = document.getElementById('tokenPrompt');
    const mainContent = document.getElementById('mainContent');
    const tokenInput = document.getElementById('repApiToken');
    const tokenSubmitBtn = document.getElementById('tokenSubmitBtn');
    const tokenError = document.getElementById('tokenError');
    const userInfo = document.getElementById('userInfo');

    async function validateAndSetToken(token) {
      if (!token || !token.trim()) {
        showTokenError('Please enter an API token');
        return false;
      }

      // Test token by trying to fetch rep cards
      try {
        const testHeaders = {
          'Authorization': `Bearer ${token.trim()}`,
          'Content-Type': 'application/json'
        };

        const res = await fetch(`${BACKEND}/rep/cards`, { headers: testHeaders });
        
        if (res.status === 401 || res.status === 403) {
          showTokenError('Invalid API token. Please check and try again.');
          return false;
        }

        if (!res.ok) {
          showTokenError(`Error validating token: HTTP ${res.status}`);
          return false;
        }

        // Token is valid - hide prompt, show main content
        apiToken = token.trim();
        tokenPrompt.style.display = 'none';
        mainContent.style.display = 'block';
        userInfo.textContent = 'Rep Dashboard';
        
        // Load initial data
        loadCards();
        return true;
      } catch (error) {
        showTokenError(`Error validating token: ${error.message}`);
        return false;
      }
    }

    function showTokenError(message) {
      tokenError.textContent = message;
      tokenError.style.display = 'block';
      tokenInput.focus();
    }

    function clearTokenError() {
      tokenError.style.display = 'none';
    }

    // Submit token on button click
    tokenSubmitBtn.addEventListener('click', async () => {
      clearTokenError();
      const token = tokenInput.value.trim();
      await validateAndSetToken(token);
    });

    // Submit token on Enter key
    tokenInput.addEventListener('keypress', async (e) => {
      if (e.key === 'Enter') {
        clearTokenError();
        const token = tokenInput.value.trim();
        await validateAndSetToken(token);
      }
    });

    // Get headers function (returns headers with current token)
    function getHeaders() {
      if (!apiToken) {
        throw new Error('No API token set');
      }
      return {
        'Authorization': `Bearer ${apiToken}`,
        'Content-Type': 'application/json'
      };
    }

    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        const view = tab.getAttribute('data-view');
        currentView = view;
        
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        
        // Only switch tabs if token is set
        if (!apiToken) {
          tokenPrompt.style.display = 'block';
          mainContent.style.display = 'none';
          return;
        }
        
        document.getElementById('cardsView').style.display = view === 'cards' ? 'block' : 'none';
        document.getElementById('conversationsView').style.display = view === 'conversations' ? 'block' : 'none';
        document.getElementById('statsView').style.display = view === 'stats' ? 'block' : 'none';
        
        if (view === 'cards') loadCards();
        else if (view === 'conversations') loadConversations();
        else if (view === 'stats') loadStats();
      });
    });

    async function loadCards() {
      try {
        const status = document.getElementById('statusFilter').value;
        let url = `${BACKEND}/rep/cards`;
        if (status) url += `?status=${encodeURIComponent(status)}`;
        
        const res = await fetch(url, { headers: getHeaders() });
        if (res.status === 401 || res.status === 403) {
          // Token invalid - show prompt again
          apiToken = null;
          tokenPrompt.style.display = 'block';
          mainContent.style.display = 'none';
          tokenInput.value = '';
          userInfo.textContent = 'Enter your API token to continue';
          showTokenError('Session expired. Please enter your API token again.');
          return;
        }
        
        const data = await res.json();
        allCards = data.cards || [];
        renderCards();
      } catch (error) {
        console.error('Error loading cards:', error);
        if (error.message.includes('No API token')) {
          tokenPrompt.style.display = 'block';
          mainContent.style.display = 'none';
        }
      }
    }

    function renderCards() {
      const search = document.getElementById('cardSearch').value.toLowerCase();
      
      let rows = allCards.filter(card => {
        if (!search) return true;
        const name = card.card_data?.name || '';
        const id = card.id || '';
        return name.toLowerCase().includes(search) || id.toLowerCase().includes(search);
      });

      let html = '<table><thead><tr>';
      html += '<th><input type="checkbox" id="selectAll"></th><th>Name</th><th>Type</th><th>Sales State</th><th>Assignment Status</th><th>Updated</th><th>Actions</th>';
      html += '</tr></thead><tbody>';

      rows.forEach(card => {
        const name = card.card_data?.name || card.id;
        const type = card.type || 'person';
        const salesState = card.sales_state || 'cold';
        const assignmentStatus = card.assignment?.status || 'assigned';
        const updated = card.updated_at ? new Date(card.updated_at).toLocaleDateString() : '-';
        
        html += '<tr>';
        html += `<td><input type="checkbox" class="card-checkbox" data-id="${card.id}"></td>`;
        html += `<td>${name}</td>`;
        html += `<td><span class='badge ${type}'>${type}</span></td>`;
        html += `<td><span class='badge gray'>${salesState}</span></td>`;
        html += `<td><span class='badge ${assignmentStatus === 'active' ? 'green' : assignmentStatus === 'closed' ? 'green' : assignmentStatus === 'lost' ? 'red' : 'gray'}'>${assignmentStatus}</span></td>`;
        html += `<td>${updated}</td>`;
        html += `<td><a class='link' href='#' onclick='viewConversation("${card.card_data?.phone || ''}"); return false;'>View</a></td>`;
        html += '</tr>';
      });

      html += '</tbody></table>';
      document.getElementById('cardsTableWrap').innerHTML = html;

      // Select all checkbox
      document.getElementById('selectAll')?.addEventListener('change', (e) => {
        document.querySelectorAll('.card-checkbox').forEach(cb => {
          cb.checked = e.target.checked;
        });
        updateBlastButton();
      });

      document.querySelectorAll('.card-checkbox').forEach(cb => {
        cb.addEventListener('change', updateBlastButton);
      });
      updateBlastButton();
    }

    function updateBlastButton() {
      const selected = document.querySelectorAll('.card-checkbox:checked').length;
      document.getElementById('blastBtn').disabled = selected === 0;
    }

    document.getElementById('cardSearch').addEventListener('input', renderCards);
    document.getElementById('statusFilter').addEventListener('change', loadCards);
    
    // Blast selected cards
    document.getElementById('blastBtn').addEventListener('click', async () => {
      const selected = Array.from(document.querySelectorAll('.card-checkbox:checked')).map(cb => cb.getAttribute('data-id'));
      if (selected.length === 0) {
        alert('No cards selected');
        return;
      }

      if (!confirm(`Blast ${selected.length} assigned lead(s)?`)) return;

      const btn = document.getElementById('blastBtn');
      btn.disabled = true;
      btn.textContent = 'Blasting...';

      try {
        console.log('[REP_BLAST] Blasting selected cards:', selected);
        const res = await fetch(`${BACKEND}/rep/blast`, {
          method: 'POST',
          headers: getHeaders(),
          body: JSON.stringify({ card_ids: selected })
        });

        if (!res.ok) {
          const text = await res.text();
          console.error('[REP_BLAST] Error:', text);
          alert(`Error ${res.status}: ${text}`);
          return;
        }

        const data = await res.json();
        console.log('[REP_BLAST] Response:', data);
        
        if (data.ok) {
          // Build detailed status message
          let statusMsg = `Blast complete.\n\n`;
          
          // Count by actual Twilio status from results
          if (data.results && data.results.length > 0) {
            const accepted = data.results.filter(r => r.twilio_status === 'accepted' || r.twilio_status === 'queued');
            const sent = data.results.filter(r => r.twilio_status === 'sent');
            const delivered = data.results.filter(r => r.twilio_status === 'delivered');
            const failed = data.results.filter(r => r.twilio_status === 'failed' || r.twilio_status === 'undelivered');
            const skipped = data.results.filter(r => r.status === 'skipped' || r.status === 'error');
            const no_twilio_status = data.results.filter(r => !r.twilio_status && r.status !== 'skipped' && r.status !== 'error');
            
            const totalAccepted = accepted.length + sent.length + delivered.length;
            statusMsg += `Accepted by Twilio: ${totalAccepted}\n`;
            statusMsg += `Skipped: ${skipped.length}\n\n`;
            
            if (accepted.length > 0) {
              statusMsg += `⚠️ ${accepted.length} message(s) accepted but not yet sent (status: accepted/queued)\n`;
              statusMsg += `This may indicate A2P 10DLC registration issues.\n\n`;
            }
            if (sent.length > 0) {
              statusMsg += `✅ ${sent.length} message(s) sent\n`;
            }
            if (delivered.length > 0) {
              statusMsg += `✅ ${delivered.length} message(s) delivered\n`;
            }
            if (failed.length > 0) {
              statusMsg += `❌ ${failed.length} message(s) failed\n`;
              failed.forEach(f => {
                if (f.twilio_error_code || f.error_code) {
                  const code = f.twilio_error_code || f.error_code;
                  const msg = f.twilio_error_message || f.error_message || 'Unknown error';
                  statusMsg += `   Error ${code}: ${msg}\n`;
                }
              });
            }
            if (no_twilio_status.length > 0) {
              statusMsg += `⚠️ ${no_twilio_status.length} message(s) with unknown status\n`;
            }
            
            // Show Twilio SIDs for debugging
            if (data.results.length <= 5) {
              statusMsg += `\nTwilio SIDs:\n`;
              data.results.forEach((r, i) => {
                if (r.twilio_sid) {
                  statusMsg += `${i + 1}. ${r.twilio_sid} (${r.twilio_status || r.status || 'unknown'})\n`;
                } else if (r.status) {
                  statusMsg += `${i + 1}. ${r.status} - ${r.reason || r.error || 'no SID'}\n`;
                }
              });
            }
          } else {
            // Fallback to old format if no results array
            statusMsg += `Accepted by Twilio: ${data.sent || 0}\n`;
            statusMsg += `Skipped: ${data.skipped || 0}\n`;
          }
          
          alert(statusMsg);
          loadCards();
        } else {
          alert(`Blast failed: ${data.error || 'Unknown error'}`);
        }
      } catch (error) {
        console.error('[REP_BLAST] Exception:', error);
        alert(`Error: ${error.message}`);
      } finally {
        btn.disabled = false;
        btn.textContent = 'Blast Selected Assigned Leads';
      }
    });

    // Blast all functionality removed - reps should select specific leads to blast

    async function loadConversations() {
      try {
        const res = await fetch(`${BACKEND}/rep/conversations`, { headers: getHeaders() });
        if (res.status === 401 || res.status === 403) {
          apiToken = null;
          tokenPrompt.style.display = 'block';
          mainContent.style.display = 'none';
          tokenInput.value = '';
          userInfo.textContent = 'Enter your API token to continue';
          showTokenError('Session expired. Please enter your API token again.');
          return;
        }
        
        if (!res.ok) {
          const text = await res.text();
          throw new Error(`HTTP ${res.status}: ${text}`);
        }
        
        const data = await res.json();
        allConversations = data.conversations || [];
        // Also reload cards to get names for conversations
        if (allCards.length === 0) {
          await loadCards();
        }
        renderConversations();
      } catch (error) {
        console.error('Error loading conversations:', error);
        if (error.message.includes('No API token')) {
          tokenPrompt.style.display = 'block';
          mainContent.style.display = 'none';
        } else {
          alert(`Error loading conversations: ${error.message}`);
        }
      }
    }

    function renderConversations() {
      const search = document.getElementById('convSearch').value.toLowerCase();
      let html = '';

      allConversations.filter(conv => {
        if (!search) return true;
        const phone = conv.phone?.toLowerCase() || '';
        // Also search by card name if available
        const card = allCards.find(c => c.id === conv.card_id);
        const cardName = card?.card_data?.name?.toLowerCase() || '';
        return phone.includes(search) || cardName.includes(search);
      }).forEach(conv => {
        const unread = conv.unread_count > 0 ? `<span class="badge red">${conv.unread_count}</span>` : '';
        // Find card name
        const card = allCards.find(c => c.id === conv.card_id);
        const cardName = card?.card_data?.name || 'Unknown Contact';
        const phone = conv.phone || 'No phone';
        const routingMode = conv.routing_mode || 'ai';
        const modeBadge = routingMode === 'rep' ? '<span class="badge green">Rep</span>' : '<span class="badge gray">AI</span>';
        const lastActivity = conv.last_inbound_at || conv.last_outbound_at || 'No messages';
        const lastActivityDate = lastActivity !== 'No messages' ? new Date(lastActivity).toLocaleString() : lastActivity;
        
        html += `<div style="padding: 12px; border-bottom: 1px solid #1f2937; cursor: pointer;" onclick='viewConversation("${conv.phone}")'>`;
        html += `<div style="display: flex; justify-content: space-between; align-items: center;">`;
        html += `<div><strong>${cardName}</strong> ${unread} ${modeBadge}</div>`;
        html += `<div style="font-size: 11px; color: #9ca3af;">${lastActivityDate}</div>`;
        html += `</div>`;
        html += `<div style="font-size: 11px; color: #6b7280; margin-top: 4px;">${phone} • State: ${conv.state || 'unknown'}</div>`;
        html += `</div>`;
      });

      document.getElementById('conversationsList').innerHTML = html || '<div style="padding: 20px; text-align: center; color: #9ca3af;">No conversations</div>';
    }

    async function viewConversation(phone) {
      if (!phone) return;
      selectedPhone = phone;
      document.getElementById('messageThread').style.display = 'block';

      try {
        const res = await fetch(`${BACKEND}/rep/messages/${encodeURIComponent(phone)}`, { headers: getHeaders() });
        if (res.status === 401 || res.status === 403) {
          apiToken = null;
          tokenPrompt.style.display = 'block';
          mainContent.style.display = 'none';
          tokenInput.value = '';
          userInfo.textContent = 'Enter your API token to continue';
          showTokenError('Session expired. Please enter your API token again.');
          return;
        }
        
        const data = await res.json();
        const messages = data.messages || [];

        // Find card for this conversation
        const conv = allConversations.find(c => c.phone === phone);
        const card = conv?.card_id ? allCards.find(c => c.id === conv.card_id) : null;
        const cardName = card?.card_data?.name || phone;

        // Update message thread header
        const threadHeader = document.getElementById('messageThread').querySelector('.thread-header');
        if (!threadHeader) {
          const header = document.createElement('div');
          header.className = 'thread-header';
          header.style.cssText = 'padding: 12px; border-bottom: 1px solid #1f2937; margin-bottom: 8px;';
          header.innerHTML = `<div style="font-weight: 600;">${cardName}</div><div style="font-size: 11px; color: #9ca3af;">${phone}</div>`;
          document.getElementById('messageThread').insertBefore(header, document.getElementById('messageThreadContent'));
        } else {
          threadHeader.innerHTML = `<div style="font-weight: 600;">${cardName}</div><div style="font-size: 11px; color: #9ca3af;">${phone}</div>`;
        }

        let html = '';
        messages.forEach(msg => {
          const isOutbound = msg.direction === 'outbound';
          const time = msg.timestamp ? new Date(msg.timestamp).toLocaleString() : '';
          const sender = msg.sender || 'unknown';
          const senderLabel = sender.startsWith('rep:') ? sender.replace('rep:', '') : (sender === 'owner' ? 'Owner' : sender);
          html += `<div class="message ${msg.direction}">`;
          html += `<div>${msg.text}</div>`;
          html += `<div class="message-time">${time} - ${senderLabel}</div>`;
          html += `</div>`;
        });

        document.getElementById('messageThreadContent').innerHTML = html || '<div style="text-align: center; color: #9ca3af;">No messages yet</div>';
        document.getElementById('messageThreadContent').scrollTop = document.getElementById('messageThreadContent').scrollHeight;
      } catch (error) {
        console.error('Error loading messages:', error);
        alert(`Error loading conversation: ${error.message}`);
      }
    }

    document.getElementById('sendMessageBtn').addEventListener('click', async () => {
      if (!selectedPhone) {
        alert('Please select a conversation first');
        return;
      }
      const message = document.getElementById('messageInput').value.trim();
      if (!message) {
        alert('Please enter a message');
        return;
      }

      // Find card_id from phone - try multiple methods
      let card = allCards.find(c => c.card_data?.phone === selectedPhone);
      
      // If not found, try from conversations
      if (!card) {
        const conv = allConversations.find(c => c.phone === selectedPhone);
        if (conv?.card_id) {
          card = allCards.find(c => c.id === conv.card_id);
        }
      }

      if (!card) {
        // Try sending with just phone number - backend will find card_id
        try {
          const res = await fetch(`${BACKEND}/rep/messages/send`, {
            method: 'POST',
            headers: getHeaders(),
            body: JSON.stringify({ phone: selectedPhone, message })
          });

          if (!res.ok) {
            const text = await res.text();
            throw new Error(`HTTP ${res.status}: ${text}`);
          }

          const data = await res.json();
          if (data.ok) {
            document.getElementById('messageInput').value = '';
            // Reload conversations and messages
            await loadConversations();
            await viewConversation(selectedPhone);
          } else {
            alert(`Failed to send: ${data.detail || 'Unknown error'}`);
          }
        } catch (error) {
          alert(`Error: ${error.message}`);
        }
        return;
      }

      try {
        const res = await fetch(`${BACKEND}/rep/messages/send`, {
          method: 'POST',
          headers: getHeaders(),
          body: JSON.stringify({ card_id: card.id, message })
        });

        if (!res.ok) {
          const text = await res.text();
          throw new Error(`HTTP ${res.status}: ${text}`);
        }

        const data = await res.json();
        if (data.ok) {
          document.getElementById('messageInput').value = '';
          // Reload conversations and messages
          await loadConversations();
          await viewConversation(selectedPhone);
        } else {
          alert(`Failed to send: ${data.detail || 'Unknown error'}`);
        }
      } catch (error) {
        alert(`Error: ${error.message}`);
      }
    });

    async function loadStats() {
      try {
        const res = await fetch(`${BACKEND}/rep/stats`, { headers: getHeaders() });
        if (res.status === 401 || res.status === 403) {
          apiToken = null;
          tokenPrompt.style.display = 'block';
          mainContent.style.display = 'none';
          tokenInput.value = '';
          userInfo.textContent = 'Enter your API token to continue';
          showTokenError('Session expired. Please enter your API token again.');
          return;
        }
        
        const data = await res.json();
        const stats = data.stats || {};
        
        let html = '';
        html += `<div class="stat-card"><div class="stat-value">${stats.assigned || 0}</div><div class="stat-label">Assigned</div></div>`;
        html += `<div class="stat-card"><div class="stat-value">${stats.active || 0}</div><div class="stat-label">Active</div></div>`;
        html += `<div class="stat-card"><div class="stat-value">${stats.closed || 0}</div><div class="stat-label">Closed</div></div>`;
        html += `<div class="stat-card"><div class="stat-value">${stats.lost || 0}</div><div class="stat-label">Lost</div></div>`;
        html += `<div class="stat-card"><div class="stat-value">${stats.total_conversations || 0}</div><div class="stat-label">Conversations</div></div>`;
        
        document.getElementById('statsGrid').innerHTML = html;
      } catch (error) {
        console.error('Error loading stats:', error);
        if (error.message.includes('No API token')) {
          tokenPrompt.style.display = 'block';
          mainContent.style.display = 'none';
        }
      }
    }

    function logout() {
      apiToken = null;
      tokenPrompt.style.display = 'block';
      mainContent.style.display = 'none';
      tokenInput.value = '';
      userInfo.textContent = 'Enter your API token to continue';
      clearTokenError();
      tokenInput.focus();
    }

    window.logout = logout;

    // Auto-refresh (only if token is set)
    setInterval(() => {
      if (currentView === 'cards') loadCards();
      else if (currentView === 'conversations') {
        loadConversations();
        if (selectedPhone) viewConversation(selectedPhone);
      }
      else if (currentView === 'stats') loadStats();
    }, 30000);

    window.viewConversation = viewConversation;
  </script>
</body>
</html>
