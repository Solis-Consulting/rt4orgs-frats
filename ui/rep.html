<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>RT4 Rep Dashboard</title>
  <style>
    body { font-family: -apple-system, system-ui, sans-serif; margin: 0; background: #0f172a; color: #e5e7eb; }
    .shell { max-width: 1400px; margin: 32px auto; padding: 0 16px; }
    .card { background: #020617; border-radius: 16px; padding: 20px 24px; box-shadow: 0 18px 60px rgba(0,0,0,0.6); border: 1px solid #1f2937; margin-bottom: 24px; }
    h1 { margin: 0 0 8px; font-size: 24px; }
    .sub { margin-bottom: 16px; color: #9ca3af; font-size: 14px; }
    .toolbar { display: flex; gap: 12px; align-items: center; margin-bottom: 16px; flex-wrap: wrap; }
    input, select, textarea { background: #020617; border: 1px solid #4b5563; border-radius: 8px; padding: 6px 10px; color: #e5e7eb; font-size: 13px; }
    input:focus, select:focus, textarea:focus { outline: none; border-color: #38bdf8; }
    button { background: #0ea5e9; color: #0f172a; border: none; border-radius: 8px; padding: 6px 12px; font-size: 13px; font-weight: 600; cursor: pointer; }
    button:hover { background: #38bdf8; }
    button:disabled { background: #4b5563; cursor: not-allowed; }
    button.danger { background: #ef4444; }
    button.danger:hover { background: #dc2626; }
    table { width: 100%; border-collapse: collapse; font-size: 13px; margin-top: 8px; }
    th, td { padding: 8px 6px; text-align: left; border-bottom: 1px solid #1f2937; }
    th { font-size: 11px; text-transform: uppercase; letter-spacing: 0.06em; color: #6b7280; }
    tr:hover td { background: #020617; }
    .badge { display: inline-flex; align-items: center; padding: 2px 8px; border-radius: 999px; font-size: 11px; }
    .badge.green { background: rgba(34,197,94,0.15); color: #bbf7d0; }
    .badge.red { background: rgba(248,113,113,0.15); color: #fecaca; }
    .badge.amber { background: rgba(245,158,11,0.15); color: #fed7aa; }
    .badge.gray { background: rgba(75,85,99,0.4); color: #e5e7eb; }
    .link { color: #38bdf8; text-decoration: none; font-weight: 500; cursor: pointer; }
    .link:hover { text-decoration: underline; }
    .tabs { display: flex; gap: 8px; margin-bottom: 16px; border-bottom: 1px solid #1f2937; }
    .tab { padding: 8px 16px; cursor: pointer; color: #9ca3af; border-bottom: 2px solid transparent; }
    .tab.active { color: #38bdf8; border-bottom-color: #38bdf8; }
    .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 16px; margin-bottom: 24px; }
    .stat-card { background: #1e293b; padding: 16px; border-radius: 8px; }
    .stat-value { font-size: 24px; font-weight: 600; color: #e5e7eb; }
    .stat-label { font-size: 12px; color: #9ca3af; margin-top: 4px; }
    .message-thread { max-height: 400px; overflow-y: auto; padding: 16px; background: #1e293b; border-radius: 8px; margin-bottom: 16px; }
    .message { margin-bottom: 12px; padding: 8px 12px; border-radius: 8px; }
    .message.inbound { background: #1e3a5f; }
    .message.outbound { background: #1e3a3a; margin-left: 20%; }
    .message-time { font-size: 11px; color: #9ca3af; margin-top: 4px; }
    .header-actions { display: flex; gap: 12px; align-items: center; margin-left: auto; }
    .group-header { background: #1e293b !important; font-weight: 600; cursor: pointer; }
    .group-header:hover { background: #2d3748 !important; }
    .group-row { background: #020617; }
    .group-row:hover { background: #1e293b; }
    .group-toggle { display: inline-block; width: 20px; text-align: center; font-weight: bold; color: #38bdf8; user-select: none; }
    .group-collapsed .group-rows { display: none; }
    .group-select-all { margin-left: auto; padding: 4px 8px; font-size: 11px; }
    .group-info { display: flex; align-items: center; gap: 8px; flex: 1; }
  </style>
</head>
<body>
  <div class="shell">
    <div class="card">
      <div style="display: flex; align-items: center; justify-content: space-between;">
        <div>
          <h1>RT4 Rep Dashboard</h1>
          <div class="sub" id="userInfo">Enter your API token to continue</div>
        </div>
        <div class="header-actions">
          <a href="index.html" class="link">Admin View</a>
        </div>
      </div>

      <!-- API Token Prompt (shown on load) -->
      <div id="tokenPrompt" style="margin-top: 24px; padding: 20px; background: #1e293b; border-radius: 8px; border: 1px solid #374151;">
        <div style="margin-bottom: 12px; font-weight: 600;">Enter Your Rep API Token</div>
        <div style="display: flex; gap: 8px; align-items: center;">
          <input type="password" id="repApiToken" placeholder="Enter your API token" style="flex: 1; padding: 8px 12px; background: #020617; border: 1px solid #4b5563; border-radius: 8px; color: #e5e7eb; font-size: 14px;" autofocus>
          <button id="tokenSubmitBtn" style="padding: 8px 16px;">Continue</button>
        </div>
        <div id="tokenError" style="margin-top: 8px; color: #fecaca; font-size: 12px; display: none;"></div>
      </div>

      <!-- Main Content (hidden until token validated) -->
      <div id="mainContent" style="display: none;">

      <div class="tabs">
        <div class="tab active" data-view="cards">My Cards</div>
        <div class="tab" data-view="leads">Leads</div>
        <div class="tab" data-view="conversations">Conversations</div>
        <div class="tab" data-view="stats">Stats</div>
        <div class="tab" data-view="markov">Markov Editor</div>
      </div>

      <!-- Cards View -->
      <div id="cardsView" style="display: none;">
        <div class="toolbar">
          <input id="cardSearch" placeholder="Search by name or ID">
          <select id="statusFilter">
            <option value="">All statuses</option>
            <option value="assigned">Assigned</option>
            <option value="active">Active</option>
            <option value="closed">Closed</option>
            <option value="lost">Lost</option>
          </select>
          <button type="button" id="blastBtn" disabled>Blast Selected Assigned Leads</button>
          <button id="checkAllAssignBtn">Check All & Assign</button>
        </div>
        <div id="cardsTableWrap"></div>
      </div>

      <!-- Leads View -->
      <div id="leadsView" style="display: none;">
        <div class="toolbar">
          <input id="leadsSearch" placeholder="Search leads by name or phone" oninput="renderLeads()">
        </div>
        <div id="leadsTableWrap"></div>
      </div>

      <!-- Conversations View -->
      <div id="conversationsView" style="display: none;">
        <div class="toolbar">
          <input id="convSearch" placeholder="Search conversations">
        </div>
        <div id="conversationsList"></div>
        <div id="messageThread" style="display: none;">
          <div class="message-thread" id="messageThreadContent"></div>
          <div class="toolbar">
            <textarea id="messageInput" placeholder="Type your message..." rows="3" style="flex: 1; min-width: 300px;"></textarea>
            <button id="sendMessageBtn">Send</button>
          </div>
        </div>
      </div>

      <!-- Stats View -->
      <div id="statsView" style="display: none;">
        <div class="stats" id="statsGrid"></div>
      </div>

      <!-- Markov Editor View -->
      <div id="markovView" style="display: none;">
        <div style="margin-bottom: 16px;">
          <a href="markov_responses.html" class="link" target="_blank">Open Markov Editor in New Tab ‚Üí</a>
        </div>
        <div style="padding: 20px; background: #1e293b; border-radius: 8px; color: #9ca3af; font-size: 13px;">
          <strong style="color: #38bdf8;">Markov Response Editor</strong><br>
          Configure auto-responses for your blasts. Each rep has their own microenvironment with custom responses.
        </div>
      </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { BACKEND_URL } from '/config.js';
    const BACKEND = BACKEND_URL;

    let currentView = 'cards';
    let allCards = [];
    let allLeads = []; // Initialize to empty array to handle empty responses
    let allConversations = [];
    let selectedPhone = null;
    let apiToken = null;
    
    // üî• GLOBAL SELECTION STORE - persists across re-renders
    window.__SELECTED_CARD_IDS__ = new Set();
    
    // Check for existing rep token in sessionStorage on page load
    (async function checkExistingSession() {
      const storedToken = sessionStorage.getItem('repApiToken');
      if (storedToken) {
        console.log('[REP_AUTH] Found existing token in sessionStorage, validating...');
        const isValid = await validateAndSetToken(storedToken);
        if (isValid) {
          console.log('[REP_AUTH] Session resumed successfully');
        } else {
          console.log('[REP_AUTH] Stored token invalid, clearing sessionStorage');
          sessionStorage.removeItem('repApiToken');
        }
      }
    })();

    // Token prompt handling
    const tokenPrompt = document.getElementById('tokenPrompt');
    const mainContent = document.getElementById('mainContent');
    const tokenInput = document.getElementById('repApiToken');
    const tokenSubmitBtn = document.getElementById('tokenSubmitBtn');
    const tokenError = document.getElementById('tokenError');
    const userInfo = document.getElementById('userInfo');

    async function validateAndSetToken(token) {
      if (!token || !token.trim()) {
        showTokenError('Please enter an API token');
        return false;
      }

      // Test token by trying to fetch rep cards
      try {
        const testHeaders = {
          'Authorization': `Bearer ${token.trim()}`,
          'Content-Type': 'application/json'
        };

        const res = await fetch(`${BACKEND}/rep/cards`, { headers: testHeaders });
        
        if (res.status === 401 || res.status === 403) {
          showTokenError('Invalid API token. Please check and try again.');
          return false;
        }

        if (!res.ok) {
          showTokenError(`Error validating token: HTTP ${res.status}`);
          return false;
        }

        // Token is valid - hide prompt, show main content
        apiToken = token.trim();
        
        // Store token in sessionStorage for cross-page navigation
        sessionStorage.setItem('repApiToken', apiToken);
        console.log('[REP_AUTH] Token stored in sessionStorage for cross-page navigation');
        
        tokenPrompt.style.display = 'none';
        mainContent.style.display = 'block';
        userInfo.textContent = 'Rep Dashboard';
        
        // Load initial data
        loadCards();
        return true;
      } catch (error) {
        showTokenError(`Error validating token: ${error.message}`);
        return false;
      }
    }

    function showTokenError(message) {
      tokenError.textContent = message;
      tokenError.style.display = 'block';
      tokenInput.focus();
    }

    function clearTokenError() {
      tokenError.style.display = 'none';
    }

    // Submit token on button click
    tokenSubmitBtn.addEventListener('click', async () => {
      clearTokenError();
      const token = tokenInput.value.trim();
      await validateAndSetToken(token);
    });

    // Submit token on Enter key
    tokenInput.addEventListener('keypress', async (e) => {
      if (e.key === 'Enter') {
        clearTokenError();
        const token = tokenInput.value.trim();
        await validateAndSetToken(token);
      }
    });

    // Get headers function (returns headers with current token)
    function getHeaders() {
      if (!apiToken) {
        throw new Error('No API token set');
      }
      return {
        'Authorization': `Bearer ${apiToken}`,
        'Content-Type': 'application/json'
      };
    }

    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        const view = tab.getAttribute('data-view');
        currentView = view;
        
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        
        // Only switch tabs if token is set
        if (!apiToken) {
          tokenPrompt.style.display = 'block';
          mainContent.style.display = 'none';
          return;
        }
        
        document.getElementById('cardsView').style.display = view === 'cards' ? 'block' : 'none';
        document.getElementById('leadsView').style.display = view === 'leads' ? 'block' : 'none';
        document.getElementById('conversationsView').style.display = view === 'conversations' ? 'block' : 'none';
        document.getElementById('statsView').style.display = view === 'stats' ? 'block' : 'none';
        document.getElementById('markovView').style.display = view === 'markov' ? 'block' : 'none';
        
        if (view === 'cards') loadCards();
        else if (view === 'leads') loadLeads();
        else if (view === 'conversations') loadConversations();
        else if (view === 'stats') loadStats();
        else if (view === 'markov') {
          // Navigate to markov editor (token already in sessionStorage)
          window.location.href = 'markov_responses.html';
        }
      });
    });

    // üî• CARD TOGGLE HANDLER - updates global selection store
    window.handleCardToggle = function(cb) {
      const id = cb.dataset.cardId || cb.dataset.id;
      if (!id) {
        console.error('[SELECTION] Checkbox missing card ID:', cb);
        return;
      }

      if (cb.checked) {
        window.__SELECTED_CARD_IDS__.add(id);
      } else {
        window.__SELECTED_CARD_IDS__.delete(id);
      }

      console.log("[SELECTED IDS]", Array.from(window.__SELECTED_CARD_IDS__));
      
      // üî• UPDATE BUTTON STATE IMMEDIATELY
      updateBlastButton();
    };

    async function loadCards() {
      try {
        const status = document.getElementById('statusFilter').value;
        let url = `${BACKEND}/rep/cards`;
        if (status) url += `?status=${encodeURIComponent(status)}`;
        
        const res = await fetch(url, { headers: getHeaders() });
        if (res.status === 401 || res.status === 403) {
          // Token invalid - show prompt again
          apiToken = null;
          tokenPrompt.style.display = 'block';
          mainContent.style.display = 'none';
          tokenInput.value = '';
          userInfo.textContent = 'Enter your API token to continue';
          showTokenError('Session expired. Please enter your API token again.');
          return;
        }
        
        const data = await res.json();
        allCards = data.cards || [];
        renderCards();
      } catch (error) {
        console.error('Error loading cards:', error);
        if (error.message.includes('No API token')) {
          tokenPrompt.style.display = 'block';
          mainContent.style.display = 'none';
        }
      }
    }

    function renderCards() {
      const search = document.getElementById('cardSearch').value.toLowerCase();
      
      let rows = allCards.filter(card => {
        if (!search) return true;
        const name = card.card_data?.name || '';
        const id = card.id || '';
        return name.toLowerCase().includes(search) || id.toLowerCase().includes(search);
      });

      // Group cards by upload batch ID (upload_batch_id) - tracks which JSON source uploaded them
      // If upload_batch_id is not available, fall back to grouping by created_at timestamp
      const groups = {};
      rows.forEach(card => {
        // Primary: Group by upload_batch_id (tracks which JSON upload/batch imported this card)
        const uploadBatchId = card.upload_batch_id;
        
        if (uploadBatchId) {
          // Group by upload batch ID - cards from same JSON upload will have same batch ID
          if (!groups[uploadBatchId]) {
            const importTime = card.created_at || card.updated_at || new Date().toISOString();
            groups[uploadBatchId] = {
              batchId: uploadBatchId,
              timestamp: new Date(importTime).getTime(),
              date: new Date(importTime),
              cards: [],
              hasBatchId: true
            };
          }
          groups[uploadBatchId].cards.push(card);
          return;
        }
        
        // Fallback: Group by created_at timestamp (for cards uploaded before batch tracking was added)
        const importTime = card.created_at;
        if (!importTime) {
          console.warn(`Card ${card.id} missing created_at (import time), using updated_at as fallback`);
          const fallbackTime = card.updated_at || new Date().toISOString();
          const date = new Date(fallbackTime);
          const timestamp = Math.floor(date.getTime() / 5000) * 5000;
          const instanceKey = `fallback-${timestamp}`;
          
          if (!groups[instanceKey]) {
            groups[instanceKey] = {
              batchId: null,
              timestamp: timestamp,
              date: date,
              cards: [],
              hasBatchId: false
            };
          }
          groups[instanceKey].cards.push(card);
          return;
        }
        
        const date = new Date(importTime);
        // Round to nearest 5 seconds for grouping
        const timestamp = Math.floor(date.getTime() / 5000) * 5000;
        const instanceKey = `timestamp-${timestamp}`;
        
        if (!groups[instanceKey]) {
          groups[instanceKey] = {
            batchId: null,
            timestamp: timestamp,
            date: date,
            cards: [],
            hasBatchId: false
          };
        }
        groups[instanceKey].cards.push(card);
      });

      // Sort groups by timestamp (newest first)
      const sortedGroups = Object.keys(groups).sort((a, b) => {
        return groups[b].timestamp - groups[a].timestamp;
      });

      let html = '<table><thead><tr>';
      html += '<th><input type="checkbox" id="selectAll"></th><th>Name</th><th>Type</th><th>Sales State</th><th>Assignment Status</th><th>Date Assigned</th><th>Notes</th><th>Updated</th><th>Actions</th>';
      html += '</tr></thead><tbody>';

      sortedGroups.forEach(instanceKey => {
        const group = groups[instanceKey];
        const groupCards = group.cards;
        const groupId = `group-${instanceKey}`;
        const dateStr = group.date.toLocaleString();
        
        // Group header row - collapsible
        html += `<tr class="group-header" data-group-id="${groupId}" onclick="toggleGroup('${groupId}')">`;
        html += `<td style="position: relative;" onclick="event.stopPropagation();">`;
        html += `<input type="checkbox" class="group-checkbox" data-group-id="${groupId}" onclick="event.stopPropagation();">`;
        html += `</td>`;
        html += `<td colspan="7" style="padding: 12px 6px;">`;
        html += `<div class="group-info">`;
        html += `<span class="group-toggle" id="toggle-${groupId}">‚ñº</span>`;
        if (group.hasBatchId && group.batchId) {
          // Show upload batch ID and import time
          html += `<span>üì¶ Source: <strong>${group.batchId}</strong> | Imported: ${dateStr} (${groupCards.length} card${groupCards.length !== 1 ? 's' : ''})</span>`;
        } else {
          // Fallback: show import time only
          const importLabel = group.hasBatchId === false ? 'üì¶ Imported' : '‚ö†Ô∏è Import time unknown';
          html += `<span>${importLabel}: ${dateStr} (${groupCards.length} card${groupCards.length !== 1 ? 's' : ''})</span>`;
        }
        html += `</div>`;
        html += `</td>`;
        html += `<td style="text-align: right; padding: 12px 6px;" onclick="event.stopPropagation();">`;
        html += `<button class="group-select-all" onclick="event.stopPropagation(); selectGroup('${groupId}'); return false;">Select All</button>`;
        html += `</td>`;
        html += '</tr>';

        // Cards in this group
        groupCards.forEach(card => {
          const name = card.card_data?.name || card.id;
          const type = card.type || 'person';
          const salesState = card.sales_state || 'cold';
          const assignmentStatus = card.assignment?.status || 'assigned';
          const assignedAt = card.assignment?.assigned_at ? new Date(card.assignment.assigned_at).toLocaleDateString() : '-';
          const notes = card.assignment?.notes || '-';
          const updated = card.updated_at ? new Date(card.updated_at).toLocaleDateString() : '-';
          
          const isSelected = window.__SELECTED_CARD_IDS__.has(card.id);
          html += `<tr class="group-row group-rows" data-group-id="${groupId}">`;
          html += `<td><input type="checkbox" class="card-checkbox" data-id="${card.id}" data-card-id="${card.id}" data-group-id="${groupId}" ${isSelected ? 'checked' : ''} onchange="handleCardToggle(this)"></td>`;
          html += `<td>${name}</td>`;
          html += `<td><span class='badge ${type}'>${type}</span></td>`;
          html += `<td><span class='badge gray'>${salesState}</span></td>`;
          html += `<td><span class='badge ${assignmentStatus === 'active' ? 'green' : assignmentStatus === 'closed' ? 'green' : assignmentStatus === 'lost' ? 'red' : 'gray'}'>${assignmentStatus}</span></td>`;
          html += `<td>${assignedAt}</td>`;
          html += `<td style="max-width: 200px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" title="${notes !== '-' ? notes : ''}">${notes}</td>`;
          html += `<td>${updated}</td>`;
          // Token already in sessionStorage, just navigate
          html += `<td><a class='link' href='card.html?id=${encodeURIComponent(card.id)}'>View</a></td>`;
          html += '</tr>';
        });
      });

      html += '</tbody></table>';
      document.getElementById('cardsTableWrap').innerHTML = html;

      // Select all checkbox - update both DOM and Set
      document.getElementById('selectAll')?.addEventListener('change', (e) => {
        const shouldSelect = e.target.checked;
        document.querySelectorAll('.card-checkbox').forEach(cb => {
          cb.checked = shouldSelect;
          const id = cb.dataset.cardId || cb.dataset.id;
          if (id) {
            if (shouldSelect) {
              window.__SELECTED_CARD_IDS__.add(id);
            } else {
              window.__SELECTED_CARD_IDS__.delete(id);
            }
          }
        });
        // Update group checkboxes
        document.querySelectorAll('.group-checkbox').forEach(gcb => {
          gcb.checked = e.target.checked;
        });
        updateBlastButton();
      });

      // Group checkbox functionality - update both DOM and Set
      document.querySelectorAll('.group-checkbox').forEach(gcb => {
        gcb.addEventListener('change', (e) => {
          e.stopPropagation();
          const groupId = e.target.getAttribute('data-group-id');
          const checked = e.target.checked;
          document.querySelectorAll(`.card-checkbox[data-group-id="${groupId}"]`).forEach(cb => {
            cb.checked = checked;
            const id = cb.dataset.cardId || cb.dataset.id;
            if (id) {
              if (checked) {
                window.__SELECTED_CARD_IDS__.add(id);
              } else {
                window.__SELECTED_CARD_IDS__.delete(id);
              }
            }
          });
          updateBlastButton();
          updateSelectAllState();
        });
      });

      // Individual card checkbox functionality
      document.querySelectorAll('.card-checkbox').forEach(cb => {
        cb.addEventListener('change', () => {
          updateBlastButton();
          updateSelectAllState();
          updateGroupCheckboxState(cb);
        });
      });

      // Update group checkbox state when individual checkboxes change
      function updateGroupCheckboxState(cardCheckbox) {
        const groupId = cardCheckbox.getAttribute('data-group-id');
        const groupCheckbox = document.querySelector(`.group-checkbox[data-group-id="${groupId}"]`);
        if (groupCheckbox) {
          const groupCards = document.querySelectorAll(`.card-checkbox[data-group-id="${groupId}"]`);
          const allChecked = Array.from(groupCards).every(cb => cb.checked);
          const someChecked = Array.from(groupCards).some(cb => cb.checked);
          groupCheckbox.checked = allChecked;
          groupCheckbox.indeterminate = someChecked && !allChecked;
        }
      }

      // Update select all checkbox state
      function updateSelectAllState() {
        const selectAll = document.getElementById('selectAll');
        const allCardCheckboxes = document.querySelectorAll('.card-checkbox');
        if (selectAll && allCardCheckboxes.length > 0) {
          const allChecked = Array.from(allCardCheckboxes).every(cb => cb.checked);
          const someChecked = Array.from(allCardCheckboxes).some(cb => cb.checked);
          selectAll.checked = allChecked;
          selectAll.indeterminate = someChecked && !allChecked;
        }
      }

      updateBlastButton();
      updateSelectAllState();
    }

    // Toggle group collapse/expand (global for onclick)
    window.toggleGroup = function(groupId) {
      const rows = document.querySelectorAll(`tr.group-row.group-rows[data-group-id="${groupId}"]`);
      const toggle = document.getElementById(`toggle-${groupId}`);
      const header = document.querySelector(`.group-header[data-group-id="${groupId}"]`);
      
      if (rows.length > 0) {
        const isCollapsed = rows[0].style.display === 'none';
        rows.forEach(row => {
          row.style.display = isCollapsed ? '' : 'none';
        });
        if (toggle) {
          toggle.textContent = isCollapsed ? '‚ñº' : '‚ñ∂';
        }
        if (header) {
          header.classList.toggle('group-collapsed', !isCollapsed);
        }
      }
    }

    // Select all cards in a group (global for onclick)
    window.selectGroup = function(groupId) {
      const checkboxes = document.querySelectorAll(`.card-checkbox[data-group-id="${groupId}"]`);
      const groupCheckbox = document.querySelector(`.group-checkbox[data-group-id="${groupId}"]`);
      
      // Check if all are already checked
      const allChecked = Array.from(checkboxes).every(cb => cb.checked);
      
      // Toggle all
      checkboxes.forEach(cb => {

        // Find card for this conversation

        const card = conv?.card_id ? allCards.find(c => c.id === conv.card_id) : null;
        const cardName = card?.card_data?.name || phone;

        html += `<div class="stat-card"><div class="stat-value">${stats.active || 0}</div><div class="stat-label">Active</div></div>`;
        
        // Performance metrics
        html += `<div class="stat-card"><div class="stat-value">${stats.response_rate || 0}%</div><div class="stat-label">Response Rate</div></div>`;
        html += `<div class="stat-card"><div class="stat-value">${stats.close_rate_leads || 0}%</div><div class="stat-label">Close Rate (of Leads)</div></div>`;
        html += `<div class="stat-card"><div class="stat-value">${stats.close_rate_assigned || 0}%</div><div class="stat-label">Close Rate (of Assigned)</div></div>`;
        html += `<div class="stat-card"><div class="stat-value">${stats.active_conversations || 0}</div><div class="stat-label">Active (7 days)</div></div>`;
        
        // Activity metrics
        html += `<div class="stat-card"><div class="stat-value">${stats.total_conversations || 0}</div><div class="stat-label">Total Conversations</div></div>`;
        html += `<div class="stat-card"><div class="stat-value">${stats.messages_sent || 0}</div><div class="stat-label">Messages Sent</div></div>`;
        html += `<div class="stat-card"><div class="stat-value">${stats.messages_received || 0}</div><div class="stat-label">Messages Received</div></div>`;
        html += `<div class="stat-card"><div class="stat-value">${stats.lost || 0}</div><div class="stat-label">Lost</div></div>`;
        
        document.getElementById('statsGrid').innerHTML = html;
        console.log('[STATS] Stats rendered successfully');
      } catch (error) {
        console.error('[STATS] Error loading stats:', error);
        console.error('[STATS] Error stack:', error.stack);
        document.getElementById('statsGrid').innerHTML = `<div style='color: #fecaca; padding: 20px;'>Error loading stats: ${error.message}</div>`;
        if (error.message.includes('No API token')) {
          tokenPrompt.style.display = 'block';
          mainContent.style.display = 'none';
        }
      }
    }

    function logout() {
      apiToken = null;
      // Clear session storage on logout
      sessionStorage.removeItem('repApiToken');
      tokenPrompt.style.display = 'block';
      mainContent.style.display = 'none';
      tokenInput.value = '';
      userInfo.textContent = 'Enter your API token to continue';
      clearTokenError();
      tokenInput.focus();
    }

    window.logout = logout;

    // Auto-refresh (only if token is set)
    setInterval(() => {
      if (currentView === 'cards') loadCards();
      else if (currentView === 'conversations') {
        loadConversations();
        if (selectedPhone) viewConversation(selectedPhone);
      }
      else if (currentView === 'stats') loadStats();
    }, 30000);

    window.viewConversation = viewConversation;
  </script>
</body>
</html>
